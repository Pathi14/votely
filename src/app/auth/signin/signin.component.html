<section class="register">
    <form class="register_form" [formGroup]="signinForm" (ngSubmit)="addUser()">
      <h2>Inscription</h2>
      <div class="register_form-container">
        <input type="text" placeholder="email" class="input" formControlName="email" />
        <input type="text" placeholder="name" class="input" formControlName="name" />
        <input type="password" placeholder="Mot de passe" class="input" formControlName="password" />
        <input type="password" placeholder="Confirmez le mot de passe" class="input" formControlName="confirmPassword" />
        <input type="number" placeholder="age" class="input" formControlName="age" />
        <label>
          <input type="radio" formControlName="sexe" value="M" />
          Masculin
        </label>
        <label>
          <input type="radio" formControlName="sexe" value="F" />
          FÃ©minin
        </label>
        <input type="text" placeholder="profilePictureUrl" class="input" formControlName="profilePictureUrl" />
        <p *ngIf="signinForm.invalid && (signinForm.touched || signinForm.dirty)" class="register_error">
          {{ getErrorLabel }}
        </p>
      </div>
      <button class="btn" [disabled]="signinForm.invalid">S'inscrire</button>
    </form>
  </section>
